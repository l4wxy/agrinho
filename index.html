<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feira Do Produtor</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu" class="container__rotulo">
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Matemática</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Português</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Ciências</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Geografia</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">História</a>
                </li>
            </ul>
            <img src="img/mini.png" alt="Logo da Feira do Produtor" class="container__imagem">
            <h1 class="container__titulo"><b class="container__titulo--negrito">Feira</b> do Produtor</h1>
        </div>

        <ul class="opções">
            <input type="checkbox" id="opções-menu" class="opções__botão">
            <label for="opções-menu" class="opções__rotulo">
                <li class="opções__item">Categorias</li>
            </label>

            <ul class="lista-menu">
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Quem somos</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Nossos valores</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Nossa missão</a>
                </li>
            </ul>

            <div class="container">

                <a href="#" class="container__link">
                    <img src="img/Usuario.svg" alt="Meu perfil" class="container__imagem">
                    <p class="container__texto">Meu perfil</p>
                </a>
            </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre aqui tudo sobre nossa Feira do Produtor!</p>
        <input type="search" class="banner__pesquisa" placeholder="Pesquise aqui">
    </section>

    <body>
        <section class="principal">
            <div class="campo">
                <img src="img/campo.jpeg">
            </div>
            <div class="feira">
                <img src="img/editadofeirinha.png">
            </div>
            <div class="feirinha">
                <img src="img/editadofeira.png">
            </div>
      </section>

        <footer class="rodapé">
            <h2 class="rodapé__titulo"> <img src="img/mini.png" alt="Logo da Feira do Produtor"
                    class="container__imagem"></h2>


            <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
            <script>
                const swiper = new Swiper('.swiper', {
                    spaceBetween: 10,
                    slidesPerView: 3,
                    pagination: {
                        el: '.swiper-pagination',
                        type: 'bullets',
                    },
                });
            </script>
    </body>

</html>
